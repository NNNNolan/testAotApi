name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check Out
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Version
        id: get_version
        shell: bash # æ˜ç¡®æŒ‡å®šä½¿ç”¨ bash
        run: |
            # é¦–å…ˆå°è¯•è·å–æäº¤ä¿¡æ¯ä¸­çš„ç‰ˆæœ¬å·
            COMMIT_VERSION=$(git log -1 --pretty=%B | grep -oP '(?<=\[version:).*?(?=\])' || echo "")
    
            # ä½¿ç”¨æ—¥æœŸä½œä¸ºé»˜è®¤ç‰ˆæœ¬å·
            DATE_VERSION=$(TZ='Asia/Shanghai' date +'%Y%m%d.%H%M')
    
            # å¦‚æœæ‰¾åˆ°æäº¤ä¸­çš„ç‰ˆæœ¬å·å°±ç”¨å®ƒï¼Œå¦åˆ™ç”¨æ—¥æœŸ
            if [ -n "$COMMIT_VERSION" ]; then
              VERSION="$COMMIT_VERSION"
              echo "Found version tag: $VERSION"
            else
              VERSION="$DATE_VERSION"
              echo "No version tag found, using date: $VERSION"
            fi
    
            # è®¾ç½®è¾“å‡º
            echo "version=$VERSION" >> $GITHUB_OUTPUT
      # è·å–åŒ—äº¬æ—¶é—´
      - name: Get Beijing time
        id: time
        run: |
          echo "time=$(TZ='Asia/Shanghai' date '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1


      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/testaotapi:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/testaotapi:${{steps.get_version.outputs.version}}
          platforms: linux/amd64,linux/arm64

      # åªåœ¨æ„å»ºæˆåŠŸæ—¶å‘é€ Telegram é€šçŸ¥
      - name: Send Telegram Message
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          format: markdown
          message: |
            ğŸ‰ *Docker Build Success*
            
            ğŸ“¦ *Image*: nolanhzy/testaotapi:${{ steps.get_version.outputs.version }}
            ğŸ‘¤ *By*: Nolan
            ğŸ•’ *Time*: ${{ steps.time.outputs.time }}
            
            ğŸ’¬ *Commit*: 
            ```
            ${{ github.event.head_commit.message }}
            ```